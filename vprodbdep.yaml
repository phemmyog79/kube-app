apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: phemmyog/vprofiledb:V1
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports: 
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key:  db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:  # Corrected spelling of "Elastic"
            volumeID: vol-04c603868e0b6a1ab
            fsType: ext4

      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]  # Corrected args to an array
          volumeMounts:
            - name: vpro-db-data  # Corrected spelling of "name"
              mountPath: /var/lib/mysql
